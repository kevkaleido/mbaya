<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mbaya Wide Black Elbow Length Sleeve</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../images/logo/mbaya.png" alt="Mbaya Logo" style="height:40px; vertical-align:middle;">
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Product Details -->
    <section 
      class="product-detail" 
      data-id="3" 
      data-name="Mbaya Wide Black Elbow Length Sleeve" 
      data-price="19000"
    >
      <div class="product-images">
        <!-- Main display -->
        <div class="main-image">
          <img 
            id="main-product-image"
            src="../images/products/mb_large_shortsleeve_black.JPG" 
            alt="Mbaya Wide Black Elbow Length Sleeve (Main)" 
          />
        </div>
        <div class="thumbnails"></div>
          <img 
            class="thumbnail" 
            src="../images/products/mb_large_shortsleeve_black_beachpeas.JPEG" 
            data-full="../images/products/mb_tight_tn.JPG" 
            alt="Thumbnail 1" 
          />
      
        </div>
      </div>

      <div class="product-info">
        <h2>Mbaya Wide Black Elbow Length Sleeve</h2>
        <p>
          A versatile wide black sleeve with an elbow-length cut. 
        </p>
        <p>Price: ₦19,000</p>

        <!-- Optional size selection -->
        <div>
          <h4>Select Size:</h4>
          <label><input type="radio" name="size" value="S"> S</label>
          <label><input type="radio" name="size" value="M"> M</label>
          <label><input type="radio" name="size" value="L"> L</label>
        </div>

        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>

    <div class="cartt">
      <h2>Cart</h2>
      <ul class="cart" id="cart"></ul>
      <div class="cart-total">
        <strong>Total: ₦<span id="total-amount">0.00</span></strong>
      </div>
      <div class="checkout">
        <button id="checkout-button">Proceed to Checkout</button>
        <button id="remove-all-button">Remove All</button>
      </div>
    </div>
  </main>
  <script src="../script.js"></script>
  <script>
    // Thumbnail swap logic:
    document.addEventListener('DOMContentLoaded', () => {
      const mainImage = document.getElementById('main-product-image');
      const thumbnails = document.querySelectorAll('.thumbnail');

      thumbnails.forEach(thumb => {
        thumb.addEventListener('click', () => {
          const fullImageSrc = thumb.getAttribute('data-full');
          mainImage.src = fullImageSrc;

          // Optional: Highlight the selected thumbnail
          thumbnails.forEach(t => t.classList.remove('selected'));
          thumb.classList.add('selected');
        });
      });
    });
  </script>

</body>
</html>
