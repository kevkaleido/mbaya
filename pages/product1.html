<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mbaya Turtleneck Sleeveless Tight</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../images/logo/mbaya.png" alt="Mbaya Logo" style="height:40px; vertical-align:middle;">
      Mbaya
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Use data-* on the main container -->
  <main>
    <section 
      class="product-detail" 
      data-id="1" 
      data-name="Mbaya Turtleneck Sleeveless Tight" 
      data-price="130">
      
      <div class="product-images">
        <img src="../images/products/turtleneck.jpg" alt="Mbaya Turtleneck Sleeveless Tight"/>
      </div>

      <div class="product-info">
        <h2>Mbaya Turtleneck Sleeveless Tight</h2>
        <p>A sleek, form-fitting sleeveless turtleneck for every occasion.</p>
        <p>Price: ₦130</p>

        <div>
          <h4>Select Size:</h4>
          <label><input type="radio" name="size" value="S"> S</label>
          <label><input type="radio" name="size" value="M"> M</label>
          <label><input type="radio" name="size" value="L"> L</label>
        </div>

        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>

    <div class="cartt">
      <h2>Cart</h2>
      <ul class="cart" id="cart"></ul>
      <div class="cart-total">
        <strong>Total: ₦<span id="total-amount">0.00</span></strong>
      </div>
      <div class="checkout">
        <button id="checkout-button">Proceed to Checkout</button>
        <button id="remove-all-button">Remove All</button>
      </div>
    </div>
  </main>

  <!-- Ensure path is correct if your script.js is one folder above -->
  <script src="../script.js"></script>
</body>
</html>
