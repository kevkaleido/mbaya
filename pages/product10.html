<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mbaya Acid Brown Wash T Shirt with Prints</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo/mbaya.png" alt="Mbaya Logo" style="height:40px; vertical-align:middle;">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Product Details -->
        <section class="product-detail" data-id="10" data-name="Mbaya Acid Brown Wash T Shirt with Prints" data-price="24000">
            <div class="product-images">
                <!-- Main display and Thumbnails -->
                <div class="thumbnails-wrapper">
                    <div class="thumbnails">
                        <!-- Main Image Thumbnail -->
                        <img class="thumbnail active" 
                             src="../images/products/mb_acidwash_carton.JPEG" 
                             data-full="../images/products/acid_brown_main.jpg"
                             alt="Main Thumbnail" />

                        <!-- Thumbnail 1 -->
                       <!-- Thumbnail 1 -->
<img class="thumbnail" 
src="../images/products/mb_acidwash_carton_sHIt.JPEG"
data-full="../images/products/acid_brown_full1.jpg"
alt="Thumbnail 1" />

<!-- Thumbnail 2 -->
<img class="thumbnail"
src="../images/products/mb_acidwash_carton_loveweb.JPEG"
data-full="../images/products/acid_brown_full2.jpg"
alt="Thumbnail 2" />

<!-- Thumbnail 3 -->
<img class="thumbnail"
src="../images/products/mb_acidwash_carton_narc.JPEG"
data-full="../images/products/acid_brown_full3.jpg"
alt="Thumbnail 3" />

<!-- Thumbnail 4 -->
<img class="thumbnail"
src="../images/products/mb_acidwash_carton_mess.JPEG"
data-full="../images/products/acid_brown_full4.jpg"
alt="Thumbnail 4" />

                    </div>
                </div>
            </div>
            <div class="product-info">
                <h2>Mbaya Acid Brown Wash T Shirt with Prints</h2>
                <p>A stylish acid brown wash tee shirt featuring bold print designs.</p>
                <p>Price: ₦24,000</p>
                <!-- Size selection -->
                <div>
                    <h4>Select Size:</h4>
                    <label><input type="radio" name="size" value="S"> S</label>
                    <label><input type="radio" name="size" value="M"> M</label>
                    <label><input type="radio" name="size" value="L"> L</label>
                    <label><input type="radio" name="size" value="XL"> XL</label>
                    <label><input type="radio" name="size" value="XXL"> XXL</label>
                </div>
                <!-- Print selection -->
                <div>
                    <h4>Select Print:</h4>
                    <select id="print-select">
                        <option value="print1">Print 1</option>
                        <option value="print2">Print 2</option>
                        <option value="print3">Print 3</option>
                        <option value="print4">Print 4</option>
                    </select>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <!-- Cart Section -->
        <div class="cartt">
            <h2>Cart</h2>
            <ul class="cart" id="cart"></ul>
            <div class="cart-total">
                <strong>Total: ₦<span id="total-amount">0.00</span></strong>
            </div>
            <div class="checkout">
                <button id="checkout-button">Proceed to Checkout</button>
                <button id="remove-all-button">Remove All</button>
            </div>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
