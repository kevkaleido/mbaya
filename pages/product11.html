<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mbaya Distressed Cutoff T Shirt</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo/mbaya.png" alt="Mbaya Logo" style="height:40px; vertical-align:middle;">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Product Details -->
        <section class="product-detail" data-id="11" data-name="Mbaya Distressed Cutoff T Shirt" data-price="24000">
            <div class="product-images">
                <div class="thumbnails-wrapper">
                    <div class="thumbnails">
                        <!-- Main Image Thumbnail -->
                        <img class="thumbnail active"
                        src="../images/products/mb_distress_cutoff.JPEG"
                        data-full="../images/products/distressed_cutoff_main.jpg"
                        alt="Main Thumbnail" />
                   
                   <!-- Thumbnail 1 -->
                   <img class="thumbnail"
                        src="../images/products/mb_distress_cutoff_narc.JPEG"
                        data-full="../images/products/distressed_cutoff_full1.jpg"
                        alt="Thumbnail 1" />
                   
                   <!-- Thumbnail 2 -->
                   <img class="thumbnail"
                        src="../images/products/mb_distress_cutoff_peeling.JPEG"
                        data-full="../images/products/distressed_cutoff_full2.jpg"
                        alt="Thumbnail 2" />
                   
                   <!-- Thumbnail 3 (New) -->
                   <img class="thumbnail"
                        src="../images/products/mb_distress_cutoff_peeling1.JPEG"
                        data-full="../images/products/distressed_cutoff_full3.jpg"
                        alt="Thumbnail 3" />
                   
                    </div>
                </div>
            </div>
            <div class="product-info">
                <h2>Mbaya Distressed Cutoff T Shirt</h2>
                <p>Lightweight distressed cutoff tee with vintage styling.</p>
                <p>Price: ₦24,000</p>
                <!-- Size selection -->
                <div>
                    <h4>Select Size:</h4>
                    <label><input type="radio" name="size" value="S"> S</label>
                    <label><input type="radio" name="size" value="M"> M</label>
                    <label><input type="radio" name="size" value="L"> L</label>
                    <label><input type="radio" name="size" value="XL"> XL</label>
                </div>
                <!-- Print selection -->
                <div>
                    <h4>Select Print:</h4>
                    <select id="print-select">
                        <option value="print1">Print 1</option>
                        <option value="print2">Print 2</option>
                        <option value="print3">Print 3</option>
                    </select>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <!-- Cart Section -->
        <div class="cartt">
            <h2>Cart</h2>
            <ul class="cart" id="cart"></ul>
            <div class="cart-total">
                <strong>Total: ₦<span id="total-amount">0.00</span></strong>
            </div>
            <div class="checkout">
                <button id="checkout-button">Proceed to Checkout</button>
                <button id="remove-all-button">Remove All</button>
            </div>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
